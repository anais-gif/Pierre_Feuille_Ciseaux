<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Pierre Feuille Ciseaux </title>
</head>


<body>
    <h1 class=" text-center">Tenter vôtre chance ?</h1>
   
<div class='text-center' id="piocheAleatoire"></div>
<div class=" text-center" id="pioche"></div>

<div class="container">
    <div class='row '>
<button type="button" class="btn btn-info col" id='pierre'>Pierre</button>
<button type="button" class="btn btn-info col " id='feuille'>Feuille</button>
<button type="button" class="btn btn-info col " id='ciseaux'>Ciseaux</button>
</div></div>

<div class=" text-center" id="resultat"></div>
    

<script>
    // Afficher mes function 
clickPierre();
clickFeuille();
clickCiseaux();

//crée un tableaux avec met pioche
var piocher =['Pierre','Feuille','Ciseaux'];


//*********************************************** FUNCTION CLICKPIERRE
function clickPierre(){
// récupérer id pierre = pierre
var pierre = document.getElementById("pierre");
// crée un événement au click 
pierre.addEventListener("click", function () {
// Afficher lévènement 
document.getElementById("pioche").innerHTML = "<p class='text-center'>Pierre</p>";
// piocher aleatoire dans le tableaux 
var aleatoire =Math.floor(Math.random() * piocher.length)
// Afficher le resultat
document.getElementById("piocheAleatoire").innerHTML = "<p class='text-center'>"+piocher[aleatoire]+"</p>";
// 





});
}

</script>
